<mat-list *ngIf="customer">
  <h3 mat-subheader>Customer ID: {{customer.id}}</h3>
  <mat-list-item>
    <mat-icon mat-list-icon>perm_identity</mat-icon>
    <h4 mat-line>{{customer.name}}</h4>
    <p mat-line>Customer</p>
  </mat-list-item>
  <mat-list-item>
    <mat-icon mat-list-icon>email</mat-icon>
    <h4 mat-line>{{customer.email}}</h4>
    <p mat-line>Email</p>
  </mat-list-item>
  <mat-list-item>
    <mat-icon mat-list-icon>phone</mat-icon>
    <h4 mat-line>{{customer.phone}}</h4>
    <p mat-line>Phone</p>
  </mat-list-item>
</mat-list>
<button mat-fab class="mat-fab-bottom-right fixed mat-accent mat-fab" routerLink="/customers/{{customer?.id}}/edit"><mat-icon>mode_edit</mat-icon></button>
